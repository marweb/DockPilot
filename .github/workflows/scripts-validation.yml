name: Scripts Validation

on:
  pull_request:
    paths:
      - 'scripts/*.sh'
      - 'infra/scripts/*.sh'
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'
  push:
    branches:
      - main
      - master
    paths:
      - 'scripts/*.sh'
      - 'infra/scripts/*.sh'
      - '.github/workflows/*.yml'
      - '.github/workflows/*.yaml'

jobs:
  validate-shell-scripts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install shellcheck
        run: |
          sudo apt-get update
          sudo apt-get install -y shellcheck

      - name: Validate bash syntax
        run: |
          set -euo pipefail
          shopt -s nullglob
          files=(scripts/*.sh infra/scripts/*.sh)
          if [ ${#files[@]} -eq 0 ]; then
            echo "No shell scripts found in scripts/ or infra/scripts/"
            exit 0
          fi
          for file in "${files[@]}"; do
            echo "Checking syntax: $file"
            bash -n "$file"
          done

      - name: Run shellcheck
        run: |
          set -euo pipefail
          shellcheck -x scripts/*.sh infra/scripts/*.sh
